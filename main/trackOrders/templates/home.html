<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiTrack - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'Logitrack' %}">LogiTrack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'Logitrack' %}">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'trackOrder' %}">Track Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                </ul>
            </div>
        </div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to LogiTrack</h1>

            <div class="col-md-6 offset-md-3">

                        <p class="card-text">Enter your tracking number to get real-time updates on your package.</p>
                        <a href="{% url 'trackOrder' %}" class="btn btn-primary">Track Now</a>

                </div>
